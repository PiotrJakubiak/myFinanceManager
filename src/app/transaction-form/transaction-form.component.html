<div [hidden]="getShowNewTransactionForm()">
  <button type="button" class="btn btn-primary" (click)="setShowNewTransactionForm(true);"> Add transaction</button>
</div>
<div [hidden]="!getShowNewTransactionForm()">
  <form #transactionForm="ngForm" novalidate (ngSubmit)="onSubmit(transactionForm); setShowNewTransactionForm(false); transactionForm.reset()">

    <div class="form-group">
      <label for="transactionName">Name:</label>
      <input type="text" class="form-control" id="transactionName" name="name" [(ngModel)] = "model.name" #name="ngModel" required />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger ">
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="transactionDate">Date:</label>
      <input type="date" class="form-control" id="transactionDate" name="date" [(ngModel)]="model.date" #date="ngModel" required />
      <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
        Date is required
      </div>
    </div>
    <div class="form-group">
      <label for="type">Type:</label>
      <select class="form-control" id="type" name="type" [(ngModel)]="model.type" #type="ngModel" (change)="onTransactionTypeChange($event)" [required]="null">
        <option *ngFor="let transactionType of transactionTypeEnums" [ngValue]="transactionType">{{transactionType}}</option>
      </select>
      <div [hidden]="type.valid || type.pristine" class="alert alert-danger">
        Transaction type is required
      </div>
    </div>
    {{model.transactionType}}
    {{isExpenditure}}
    <div class="form-group" >
      <label for="kind">Kind:</label>
      <select class="form-control" id="kind" name="kind" [(ngModel)]="model.kind" #kind="ngModel" required>
        <option *ngFor="let transactionKind of transactionKindEnums" [ngValue]="transactionKind">{{transactionKind}}</option>
      </select>
      <div [hidden]="kind.valid || kind.pristine" class="alert alert-danger">
        Transaction kind is required
      </div>
    </div>
    <div class="form-group">
      <label for="transactionAmount">Amount:</label>
      <input type="text" class="form-control" id="transactionAmount" name="amount" [(ngModel)]="model.amount" #amount="ngModel" required />
      <div [hidden]="amount.valid || amount.pristine" class="alert alert-danger">
        Transaction amount is required
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!transactionForm.valid">Save</button>
    <!--[disabled]="!transactionForm.form.valid-->
  </form>
</div>
