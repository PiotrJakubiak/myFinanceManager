<form [formGroup]="registerForm">
<form-wizard>
  <wizard-step [title]="'Dane osobowe'" (onNext)="onStep1Next($event)">
    <div class="form-group">
      <label>Imie</label>
      <input type="text" class="form-control" formControlName="firstName" />
    </div>

    <div class="form-group">
      <label>Nazwisko</label>
      <input type="text" class="form-control" formControlName="lastName" />
    </div>

    <div class="form-group">
      <label>PESEL</label>
      <input type="text" class="form-control" formControlName="pesel" />
    </div>

    <div class="form-group">
      <label>Data urodzenia</label>
      <input type="text" class="form-control" formControlName="birthDay" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email" />
    </div>
  </wizard-step>
  <wizard-step [title]="'Address'" (onNext)="onStep1Next($event)">
    <div formGroupName="address">

      <div class="form-group">
        <label>Ulica</label>
        <input type="text" class="form-control" formControlName="street" />
      </div>

      <div class="form-group">
        <label>Numer domu</label>
        <input type="text" class="form-control" formControlName="number" />
      </div>

      <div class="form-group">
        <label>Miasto</label>
        <input type="text" class="form-control" formControlName="city" />
      </div>

      <div class="form-group">
        <label>Kod pocztowy</label>
        <input type="text" class="form-control" formControlName="zipCode" />
      </div>

      <div class="form-group">
        <label>Kraj</label>
        <input type="text" class="form-control" formControlName="country" />
      </div>
    </div>
  </wizard-step>

  <wizard-step [title]="'Step3'" (onNext)="onStep1Next($event)">
  </wizard-step>
  <wizard-step [title]="'Step4'" (onComplete)="onComplete($event)">

  </wizard-step>
</form-wizard>
</form>
