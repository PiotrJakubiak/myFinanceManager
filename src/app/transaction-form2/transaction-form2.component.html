<form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" class="form-control" type="text" formControlName="name" />
    <app-error-message [control]="transactionForm.controls['name']"></app-error-message>
  </div>

  <div class="form-group">
    <label for="type">Type:</label>
    <input id="type" class="form-control" type="text" formControlName="type" />
  </div>

  <div class="form-group">
    <label>Kind:</label>
      <input type="text" class="form-control" formControlName="kind" />
  </div>

  <div class="form-group">
    <label>Amount:</label>
      <input type="text" class="form-control" formControlName="amount" />
  </div>

  <button type="submit" [disabled]="!transactionForm.valid">Submit</button>

  <p>
    Form Status: {{ transactionForm.status }}
  </p>
</form>
