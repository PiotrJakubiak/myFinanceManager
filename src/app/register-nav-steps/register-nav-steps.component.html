<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
  <div class="row">
    <section>
      <div class="wizard">
        <div class="wizard-inner">
          <div class="connecting-line"></div>
          <ul class="nav nav-tabs" role="tablist">

            <li role="presentation" [ngClass]="{'active': (step == 'personData')}">
              <a href="#" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                <span class="round-tab">
                                <i class="glyphicon glyphicon-user"></i>
                </span>
              </a>
            </li>

            <li role="presentation" [ngClass]="{'active': (step == 'addressData')}">
              <a href="#" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                <span class="round-tab">
                                <i class="glyphicon glyphicon-home"></i>
                </span>
              </a>
            </li>
            <li role="presentation" [ngClass]="{'active': (step == 'confirm')}">
              <a href="#" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
                <span class="round-tab">
                                <i class="glyphicon glyphicon-list-alt"></i>
                </span>
              </a>
            </li>

            <li role="presentation" [ngClass]="{'active': (step == 'finish')}">
              <a href="#" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">
                <span class="round-tab">
                                <i class="glyphicon glyphicon-ok"></i>
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </div>
</div>
