<button type="button" (click)="addNewTransaction()">addNewTransaction</button>

<form [formGroup]="transactionForm" (ngSubmit)="onSubmit()" [hidden]="!showForm">

  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" class="form-control" type="text" formControlName="name" />
    <app-error-message [control]="transactionForm.controls['name']"></app-error-message>
  </div>

  <div class="form-group">
    <label for="type">Type:</label>
    <select id="type" formControlName="type" class="form-control">
      <option *ngFor="let type of typeTransactionEnum" [value]="type"> {{type}} </option>
    </select>
    <app-error-message [control]="transactionForm.controls['type']"></app-error-message>
  </div>

  <div class="form-group">
    <label for="kind">Kind:</label>
    <select id="kind" class="form-control" formControlName="kind">
      <option *ngFor="let kind of kindTransactionEnum" [value]="kind"> {{kind}} </option>
    </select>
    <app-error-message [control]="transactionForm.controls['kind']"></app-error-message>
  </div>

  <div class="form-group">
    <label for="date">Date:</label>
    <input id="date" type="date" class="form-control" formControlName="date"/>
    <app-error-message [control]="transactionForm.controls['date']"></app-error-message>
  </div>

  <div class="form-group">
    <label for="amount">Amount:</label>
    <input id="amount" type="text" class="form-control" formControlName="amount" />
    <app-error-message [control]="transactionForm.controls['date']"></app-error-message>
  </div>

  <div class="form-group" formGroupName="transactionKind">
    <label for="transactionKind">Amount:</label>
    <input id="transactionKind" type="text" class="form-control" formControlName="name2" />
    <app-error-message [control]="transactionForm.controls['transactionKind']"></app-error-message>
  </div>

  <button type="submit" [disabled]="!transactionForm.valid">ADD</button>
  {{ transactionForm.value | json }}
  <p>
    Form Status: {{ transactionForm.status }}
  </p>
</form>
