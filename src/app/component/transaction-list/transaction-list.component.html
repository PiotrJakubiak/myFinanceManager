<app-top-menu></app-top-menu>
<div class="container">
  <table class="table">
    <thead>
      <th>Name</th>
      <th>Data</th>
      <th>Type</th>
      <th>Kind</th>
      <th>Amount</th>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions">
        <td> <a [routerLink]="['/transactions', transaction.id]"> {{ transaction.name }} </a></td>
        <td>{{ transaction.date | date: 'dd-MM-y' }}</td>
        <td>{{ transaction.type }}</td>
        <td>{{ transaction.kind }}</td>
        <td>{{ transaction.amount | customCurrency }}</td>
        <td>{{ transaction.transactionKind.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
<router-outlet></router-outlet>
